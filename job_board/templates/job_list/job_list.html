{% extends 'base.html' %}

    {% block content %}

    <a href="create" type="button" class="btn btn-default">Ð¡reate</a>
            <nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">List of the jobs</span>

   <form type="GET" action='' style="margin: 0">
     <input type="text" name="q"  placeholder="Search..." value="{{ request.GET.q }}"/>
     <input type="submit" value="Search" />
   </form>

</nav>
     <table class="table table-hover">
         {% for job in jobs %}

    <tr>
       <td scope="col"><a href="{{ job.id }}">{{ job.title }}</a></td>
       <td>{{ job.created_at }}</td>
       <td><a type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Delete</a>

           <form method="POST" action="/jobs/{{ job.id }}/delete/"> {% csrf_token %}
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Confirmation deleting.</h4>
        </div>
        <div class="modal-body">
            <p>You want to delete the {{ job.title }}?</p>
        </div>
        <div class="modal-footer">
            <input type="submit" value="Confirm" class="btn btn-warning">

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  </form>
      <a href="{{ job.id }}/edit" type="button" class="btn btn-default">Edit</a></td>
    </tr>
         {% endfor %}
    </table>

    {% endblock %}
