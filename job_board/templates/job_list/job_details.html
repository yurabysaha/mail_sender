{% extends 'base.html' %}

    {% block content %}

        <div class="container-fliud" style="margin-top: 15px;">
                    <div class="p-3 mb-2 bg-info text-white">
                        <h3 > {{ job.title }}</h3>
                        <h5> Created at: {{ job.created_at }} </h5>
                        <h5> Updated at: {{ job.updated_at }} </h5>
                    </div>
        </div>

        <div class="container-fliud" style="margin-top: 15px;">
            <div class="row ">
            <div class="col-6 text-center">
                <div class="center-block">
                    <h1 class="text-info"> Text of Email</h1>
                    <h5> {{ job.email_text|linebreaksbr }} </h5>
                </div>
            </div>
            <div class="col-6 text-center">
                <div>
                    <h1 class="text-info">Sending to e-mails:</h1>
                </div>
                <table class="table table-condensed text-center">
                    <thead>
                        <tr class="text-info">
                            <th>First name</th>
                            <th>Last name</th>
                            <th style="width: 350px">E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {# block to cycle of e-mails#}
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-outline-info btn-rounded waves-effect">Upload .csv</button>
                    </div>
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-outline-info btn-rounded waves-effect">Upload .xlsx</button>
                    </div>
                </div>
            </div>
            </div>
        </div>

    {% endblock %}
