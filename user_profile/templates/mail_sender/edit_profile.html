{% extends 'base.html' %}

        {% block content %}
            <div class="container mt-3">
                <div class="p-3 mb-2 bg-info text-white">
                    <h2>Edit Profile</h2>
                </div>
                <div class="container-fluid m-2 text-right">
                    <a href='{% url 'change_password' %}' class="btn btn-primary btn-rounded">Change the password</a>
                </div>

                <form method="POST" class="form-group">
                    {% csrf_token %}
                    <h4>{{ form.as_p }}</h4>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-rounded">Save</button>
                    </div>
                </form>
            </div>

        {% endblock %}
