<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    </head>
        {% block registration %}
            {% if not user.is_authenticated %}
               <div class="container" style="margin-top:30px">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3 class="panel-title"><strong>Sign Up</strong></h3></div>
                            <div class="panel-body">
                                <form action="/user/registration/" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Your email</label>
                                        <input type="text" name="username", id="username"></div>
                                            <div>
                                                <label for="exampleInputPassword1">Password</label>
                                                <input type="text" name="password", id="password">
                                            </div>
                                        {% if login_error %}
                                            <label class="error">{{ login_error }}</label>
                                        {% endif %}
                                            <input class="btn btn-sm btn-default" type="submit" value="Registration">
                                            <div class="label round secondary"><a href="/user/login/">Login</a></div>
                                </form>
                                        {% else %}
                                            Welcome {{ user.email }}
                                            <a href="/user/logout/">Logout</a>
                                        {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
        {% endblock %}
</html>
